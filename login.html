<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Fisketävling 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Logga in till Fisketävling 2025</h1>
    </header>

    <div id="loginContainer">
        <h2>Logga in</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Användarnamn" required>
            <input type="password" id="password" placeholder="Lösenord" required>
            <button type="submit">Logga in</button>
        </form>
        <div id="loginError" style="color: red; display: none;">Felaktigt användarnamn eller lösenord.</div>
    </div>

    <script src="login.js"></script>
</body>
</html>
